<!doctype html>
<html>
  <head>
    <title>Fly Synapse Airlines</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src=jQuery.js></script>
    <script type='text/javascript' src='knockout-3.3.0.js'></script>
    <script type='text/javascript' src="script.js"></script>
  </head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-md-4">
                <h2><img src="images/planelogo.png" width="60px">Synapse Airlines</h2>
            </div>
            <div class="col-md-8">
                <ul class="nav">
                  <li><a href="#">Available Flights</a></li>
                  <li><a href="#">Special Offers</a></li>
                  <li><a href="#">Fly Rewards</a></li>
                </ul>
            </div>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1>There's a big world out there. </h1>
        <h3>Fly Synapse and explore it all.</h3>
      </div>
    </div>

    <div class="reservations">
        <div class="container">
            <h2>Your travel reservations (<span data-bind="text: seats().length"></span>)</h2>
            <hr>
            <table>
                <thead><tr>
                    <th>Passenger name</th><th>Seat Requested</th><th>Meal</th><th>Surcharge</th><th></th>
                </tr></thead>
                <tbody data-bind="foreach: seats">
                    <tr>
                        <td><input data-bind="value: name" /></td>
                        <td><select data-bind="options: $root.availableLocations, value: location, optionsText: 'seatType'"></select></td>
                        <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                        <td data-bind="text: formattedPrice"></td>
                        <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
                    </tr>    
                </tbody>
            </table>

            <button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>

            <h3 data-bind="visible: totalSurcharge() > 0">
                Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
            </h3>
            <hr>
        </div>
    </div>

    <div class="footer">
       <div class="container">
         <p>&#169; Synapse Airlines, 2015</p>
       </div>
     </div>
</body>
</html>
